<html>
<head>
<meta charset="UTF-8">
<title>Create-person</title>
</head>
<body>
	<form th:action="@{/department/new}" method ="post" 
	th:object="${department}">
		
		<div>
			<label th:text="#{department.name}"></label>
			<input type="text" th:field="*{name}" />
			<p th:errors="*{name}"></p>
		</div>
		
		
		<button type="submit">Save</button>
	</form>
</body>
</html>
