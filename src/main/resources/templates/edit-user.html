<html>
<head>
<meta charset="UTF-8">
<title>Create-person</title>
</head>
<body>
	<form th:action="@{/user/edit}" method ="post">
		<div>
			<label>ID:</label>
			<input readonly type="number" name="id" th:value="${user.id}"/>
		</div>
		
		<div>
			<label>Name:</label>
			<input  type="text" name="name" th:value="${user.name}"/>
		</div>
		
		<div>
			<label>Age:</label>
			<input type="text" name="age" th:value="${user.age}"/>
		</div>
		<div>
			<label>Department</label>
			<select name="department.id">
				<option th:each="d : ${departmentList}" th:value="${d.id}" 
				th:text="${d.name}" 
				th:selected="${d.id==user.department?.id}"></option>
			</select>
		</div>
		<div>
			<label>Birth Date:</label>
			<input type="date" name="birthdate" th:value="${user.birthdate}">
		</div>
		
		<button type="submit">Save Edit</button>
	</form>
</body>
</html>
